<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro clock</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" href="styles/basic.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="scripts/basic.js"></script>
</head>
<body>
  <div class="parent">
    <div class="child">
      <div class="time">
        <span class="pomodoro">25:00</span>
      </div>
      <div class="title">
        <h1>Pomodoro clock!</h1>
        <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">
          <img src="images/tomato.png" alt="tomato icon" />
        </a>
      </div>
      <div class="play button">
      </div>
      <div class="switch button">
      </div>
      <div class="stop button">
      </div>
      <div class="refresh button">
      </div>
      <div class="minutes button">
      </div>
      <div class="seconds button">
      </div>
    </div>
  </div>
</body>
</html>
